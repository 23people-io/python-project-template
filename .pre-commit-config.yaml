default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ty
        stages: [pre-commit]
        name: ty check
        entry: uvx ty check .
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        stages: [pre-commit]

  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: uv run pytest
      args: [--capture=no, "--maxfail=1"]
      language: system
      types: [python]
      pass_filenames: false

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]
